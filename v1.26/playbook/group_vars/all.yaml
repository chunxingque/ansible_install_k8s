---
server_user: root
server_passwd: ""
ssh_port: 22

vip: 192.168.15.140
# haproxy负载均衡端口
ha_port: 8443
# keepalive virtual_router_id
virtual_router_id: 82
# keepalive 网卡
network_card: "ens192"
# kubelet的token，默认即可，会自动修改
token_id: "81912e"
token_secret: "1ab3a1fb1f989375"
# pods ip地址范围,默认即可
cluster_cidr: '10.100.0.0/16'
# service ip地址范围,默认即可
service_cluster_ip_range: '10.200.0.0/16'
# dns,默认即可
cluster_dns: '10.200.0.2'

# containerd私有仓库
registry:
  enable: true
  registry_name: 192.168.15.124
  registry_addr: http://192.168.15.124
  auth:
    enable: false
    username: admin
    password: "YOUR_HARBOR_PASSWORD"

# master服务器
master_server:
  - name: k8s-master1
    ip: 192.168.15.134
  - name: k8s-master2
    ip: 192.168.15.135
  - name: k8s-master3
    ip: 192.168.15.136

# node服务器
# 为空时,必须写以下形式
# node_server: []
node_server:
  - name: k8s-node1
    ip: 192.168.15.137
  - name: k8s-node2
    ip: 192.168.15.138
  - name: k8s-node3
    ip: 192.168.15.139


# etcd_server服务器
etcd_server:
  - name: etcd1
    ip: 192.168.15.134
  - name: etcd2
    ip: 192.168.15.135
  - name: etcd3
    ip: 192.168.15.136

# keepalived
ha_server:
  - name: k8s-master1
    ip: 192.168.15.134
    state: MASTER
    priority: 200
  - name: k8s-master2
    ip: 192.168.15.135
    state: BACKUP
    priority: 180
  - name: k8s-master3
    ip: 192.168.15.136
    state: BACKUP
    priority: 160

# ssl证书hosts,建议多添加几个ip，方便以后扩容
